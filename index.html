<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Build custom select</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form target="_blank" method="GET" action="https://google.com/search">
    <fieldset>
      <legend>Pick your favorive fruit</legend>
        <select name="q">
          <option value="Cherry fruit">Cherry</option>
          <option value="Lemon fruit">Lemon</option>
          <option value="Banana fruit">Banana</option>
          <option value="Strawberry">Strawberry</option>
          <option value="Apple fruit">Apple</option>
        </select>
        <button aria-label="search in Google" title="Google search">Search</button>
    </fieldset>
  </form>

  <script src="main.js"></script>
</body>

</html>
